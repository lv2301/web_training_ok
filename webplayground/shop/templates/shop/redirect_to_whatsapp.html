{% extends "core/base.html" %}
{% block content %}
<div class="container text-center py-5">
  <div class="mb-4">
    <div class="spinner-border text-success" style="width: 4rem; height: 4rem;" role="status">
      <span class="visually-hidden">Cargando...</span>
    </div>
  </div>
  <h2 class="mb-3">Redirigiendo a WhatsApp...</h2>
  <p class="mb-3">Estamos enviando tu pedido. Si no se abre automáticamente, hacé clic en el botón:</p>

  <a href="{{ whatsapp_url }}" class="btn btn-success btn-lg">Ir a WhatsApp</a>

  <script>
    // Forzar actualización de sesión cuando el usuario vuelve con el botón "Atrás"
    if (performance.navigation.type === 2) {
      location.reload(true);
    }
  </script>

  <script>
    setTimeout(function() {
      window.location.href = "{{ whatsapp_url }}";
    }, 2500);
  </script>
</div>
{% endblock %}
