{% extends 'core/base.html' %}
{% load static %}
{% block title %}Crear página{% endblock %}
{% block content %}

    <!-- Page Header Start -->
    <div class="container-fluid page-header mb-5">
      <div class="d-flex flex-column align-items-center justify-content-center pt-0 pt-lg-5" style="min-height: 400px">
          <h4 class="display-4 mb-3 mt-0 mt-lg-5 text-white text-uppercase font-weight-bold">Mis Servicios</h4>
          <div class="d-inline-flex">
              <p class="m-0 text-white"><a class="text-white" href="">Inicio</a></p>
              <p class="m-0 text-white px-2">/</p>
              <p class="m-0 text-white">Editar Servicios</p>
          </div>
      </div>
  </div>

<main role="main">
  <div class="container">
    <div class="row mt-3 mb-5">
      <div class="col-md-9 mx-auto">
        <form action="" method="post">{% csrf_token %}
            {{ form.as_p }}
          <div class="text-center">
            <input type="submit" class="btn btn-primary btn-block" value="Crear página" />
          </div>
        </form>
      </div>
    </div>
  </div>
</main>
{% endblock %}
