{% extends 'core/base.html' %}
{% load static %}
{% block title %}Registro{% endblock %}
{% block content %}
    <!-- Page Header Start -->
    <div class="container-fluid page-header mb-5">
      <div class="d-flex flex-column align-items-center justify-content-center pt-0 pt-lg-5" style="min-height: 400px">
          <h4 class="display-4 mb-3 mt-0 mt-lg-5 text-white text-uppercase font-weight-bold">REGISTRO</h4>
          <div class="d-inline-flex">
              <p class="m-0 text-white"><a class="text-white" href="{% url 'home' %}">Inicio</a></p>
              <p class="m-0 text-white px-2">/</p>
              <p class="m-0 text-white">Registro</p>
          </div>
      </div>
  </div>
  <!-- Page Header End -->

<main role="main">
  <div class="container">
    <div class="row mt-3">
      <div class="col-md-9 mx-auto mb-5">
        <form action="" method="post">{% csrf_token %}
          <h3 class="mb-4">Registro</h3>
          {{ form.as_p }}
          <p><input type="submit" class="btn btn-primary btn-block" value="Confirmar"></p>
        </form>
      </div>
    </div>
  </div>
</main>
{% endblock %}
